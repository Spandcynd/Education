<script>
  function isBalanced(string) {
    /*
    map = {
      braces: [0, 0],
      curveBraces: [0, 0],
      quadBraces: [0, 0]
    }
    */
    const map = '({[)}]'
    
    const first = string[0]
    if (map.slice(3, 6).includes(first)) {
      return false
    }
    
    const allBraces = []
    string.split('').forEach(symbol => {
      if (map.includes(symbol)) {
        allBraces.push(symbol)
      }
    })
    
    let flag = true
    const checker = []
    allBraces.forEach(brace => {
      if (!flag) {
        return
      }

      if (map.slice(0, 3).includes(brace)) {
        checker.push(brace)
        return
      }
     
      poped = checker.pop()
      if (
        poped + brace !== '()' &&
        poped + brace !== '{}' &&
        poped + brace !== '[]'
      ) {
        flag = false
        return
      }
    })
    return flag && !checker.length
  }
  
  console.log(isBalanced('(x + 2) - [3]'))
  console.log(isBalanced('(({[{}]}))('))
  console.log(isBalanced('(2 + 7{)}'))
  console.log(isBalanced('2 - (([]}}'))
</script>
