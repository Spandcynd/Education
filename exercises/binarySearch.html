<script>
  function binarySearch(array, item, start, end) {
    const middle = Math.floor((start + end) / 2)

    if (end < start) {
      return -1
    }

    if (item === array[middle]) {
      return middle
    }
    if (item > array[middle]) {
      return binarySearch(array, item, middle + 1, end)
    } else {
      return binarySearch(array, item, start, middle - 1)
    }
  }
